<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    
<h:head>
    <link rel="stylesheet" type="text/css" href="/SeDiCo-webIntegration/css/defaultStyle.css" />
    
</h:head>
<h:body>
	<div id="container">
		<div id="head">

			<a href="/protected_index.xhtml"><img src="/SeDiCo-webIntegration/img/head_logo.png"
				alt="SeDiCo ." /></a>

			<ul id="navi">
				<li><h:link outcome="/protected/protected_index.xhtml" value="Login" /></li>
			</ul>

		</div>
	</div>

		<div id="content">
		<h3>Register</h3>
	
		<f:view>
			<h:form id="registerUser">
				<table>
					<tr>
						<th>
							<h:outputLabel value="E-Mail" /> 
						</th>
						<td>
							<h:message id="cust_EmailMessage" for="cust_Email" style="color:red;" /> 
							<h:inputText id="cust_Email" value="#{userBean.username}" required="true" >
								<f:validator validatorId="de.sedico.tools.EmailValidator" />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<th>
							<h:outputLabel value="Password" /> 
						</th>
						<td>
							<h:message id="PasswordMessage" for="password" style="color:red;" /> 
							<h:inputSecret id="password" value="#{userBean.password}" required="true" />
						</td>
					</tr>
					</table>
					<h4>Hint: Passwords are stored MD5 encrypted!</h4>
				<h:commandButton value="Register" action="#{userBean.create}" />
				
			</h:form>
			<h:commandButton value="Back" onclick="history.back();" />
		</f:view>
		</div>
		<ui:include src="inc/footer_noLogout.xhtml" />
	</h:body>
</html>
