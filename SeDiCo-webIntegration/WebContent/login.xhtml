<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    
<h:head>
    <link rel="stylesheet" type="text/css" href="/SeDiCo-webIntegration/css/defaultStyle.css" />
    
</h:head>
<h:body>
	<div id="container">
		<div id="head">

			<a href="/protected_index.xhtml"><img src="/SeDiCo-webIntegration/img/head_logo.png"
				alt="SeDiCo ." /></a>

			<ul id="navi">
				<li><h:link outcome="/protected/protected_index.xhtml" value="Login" /></li>
			</ul>

		</div>
	</div>

		<div id="content">
		    <p>Login to access SeDiCo:</p>
		    <form method="post" action="j_security_check" name="loginForm">
		        <h:panelGrid columns="2">
		           
		           
		            <h:outputLabel value="Username (E-Mail)" />    
		            <h:inputText id="j_username" autocomplete="off"  />
		            <h:outputLabel value="Password" />
		            <h:inputSecret id="j_password" autocomplete="off" />

		            <h:commandButton type="submit" value="Login"/>
		            <h:commandButton type="reset" value="Clear"/>
		     
		            
		        </h:panelGrid>
		        <br />
		    </form>
		</div>
		<ui:include src="inc/footer_noLogout.xhtml" />
	</h:body>
</html>
